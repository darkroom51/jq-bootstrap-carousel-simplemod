<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carousel mod</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/carouselmod.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- go down link -->
    <div class="scroll-down-link"><a href="#"><span class="glyphicon glyphicon-download"></span></a></div>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/A-M750-0.jpg" alt="img1">
            <div class="carousel-caption">
                <h1>Your stripeline goes here, Lorem ipsum</h1>
                <a href="#"><button type="button" class="btn btn-default btn-lg">Get more info</button></a>
            </div>
        </div>
        <div class="item">
            <img src="img/A-M750-1.jpg" alt="img2">
            <div class="carousel-caption">
                <h1>Your stripeline goes here, Lorem ipsum dolor sit amet</h1>
                <a href="#"><button type="button" class="btn btn-default btn-lg">Get more info</button></a>
            </div>
        </div>
        <div class="item">
            <img src="img/A-M750-2.jpg" alt="img2">
            <div class="carousel-caption">
                <h1>Your stripeline goes here, Lorem ipsum</h1>
                <a href="#"><button type="button" class="btn btn-default btn-lg">Get more info</button></a>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/carouselmod.js"></script>
</body>
</html>
